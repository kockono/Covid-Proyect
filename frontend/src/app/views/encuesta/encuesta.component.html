<app-navuser></app-navuser>
<div class="container pt-5">
    <h2 class="pt-4 text-primary">Encuesta</h2>
    <form action="#" method="POST" class="was-validated" (ngSubmit)="onSubmit()">
        <div class="mb-3 mt-4 border border-primary rounded p-3">
            <label>¿Qué tan seguido tienes fiebre?</label>
            <div class="form-check mt-1">
                <input class="form-check-input" 
                       type="radio" 
                       name="pregunta1"
                       value="1"
                       [(ngModel)]="EncuestasComposicion.pregunta1"
                       required>

                <label class="form-check-label">
                    Frecuente
                </label>
              </div>
              <div class="form-check mt-1">
                <input class="form-check-input" 
                       type="radio" 
                       name="pregunta1"       
                       value="2"
                       [(ngModel)]="EncuestasComposicion.pregunta1"
                       required>

                <label class="form-check-label">
                  Poco Frecuente
                </label>
              </div>
              <div class="form-check mt-1">
                <input class="form-check-input" 
                       type="radio" 
                       name="pregunta1" 
                       value="3"
                       [(ngModel)]="EncuestasComposicion.pregunta1"
                       required>

                <label class="form-check-label">
                  Nunca
                </label>
                <div class="invalid-feedback">Selecciona una opción</div>
              </div>
        </div>

        <div class="mb-3 mt-4 border border-primary rounded p-3">
            <label>¿Toses frecuentemente?</label>
              <div class="form-check mt-1">
                <input class="form-check-input" 
                       type="radio" 
                       name="pregunta2" 
                       value="1" 
                       [(ngModel)]="EncuestasComposicion.pregunta2"
                       required>

                <label class="form-check-label" for="respuesta21">
                  Si
                </label>
              </div>
              <div class="form-check mt-1">
                <input class="form-check-input" 
                       type="radio" 
                       name="pregunta2" 
                       value="2" 
                       [(ngModel)]="EncuestasComposicion.pregunta2"
                       required>

                <label class="form-check-label" for="respuesta22">
                  No
                </label>
                <div class="invalid-feedback">Selecciona una opción</div>
              </div>
        </div>

        <div class="mb-3 mt-4 border border-primary rounded p-3">
            <label>¿Haz tenido diarrea recientemente?</label>
              <div class="form-check mt-1">
                <input class="form-check-input" 
                       type="radio" 
                       name="pregunta3"
                       value="1" 
                       [(ngModel)]="EncuestasComposicion.pregunta3"
                       required>

                <label class="form-check-label" for="respuesta21">
                  Si
                </label>
              </div>
              <div class="form-check mt-1">
                <input class="form-check-input" 
                       type="radio" 
                       name="respuesta3" 
                       value="2" 
                       [(ngModel)]="EncuestasComposicion.pregunta3"
                       required>

                <label class="form-check-label" for="respuesta22">
                  No
                </label>
                <div class="invalid-feedback">Selecciona una opción</div>
              </div>
        </div>

        <div class="mb-3 mt-4 border border-primary rounded p-3">
            <label>¿Qué tan seguido te sientes cansado?</label>
              <div class="form-check mt-1">
                <input class="form-check-input" 
                       type="radio" 
                       name="pregunta4"
                       value="1"
                       [(ngModel)]="EncuestasComposicion.pregunta4"
                       required>

                <label class="form-check-label" for="respuesta21">
                Muy seguido (más de 5 días seguidos)
                </label>
              </div>
              <div class="form-check mt-1">
                <input class="form-check-input" 
                       type="radio" 
                       name="pregunta4" 
                       value="2"
                       [(ngModel)]="EncuestasComposicion.pregunta4"
                       required>

                <label class="form-check-label" for="respuesta22">
                    Seguido (entre 3 y 5 días seguidos)
                </label>
              </div>
              <div class="form-check mt-1">
                <input class="form-check-input" 
                       type="radio" 
                       name="pregunta4" 
                       value="3"
                       [(ngModel)]="EncuestasComposicion.pregunta4"
                       required>

                <label class="form-check-label" for="respuesta22">
                    No tan seguido (entre 1 y 3 días seguidos)
                </label>
              </div>
              <div class="form-check mt-1">
                <input class="form-check-input" 
                       type="radio" 
                       name="pregunta4" 
                       value="4"
                       [(ngModel)]="EncuestasComposicion.pregunta4"
                       required>
                <label class="form-check-label" for="respuesta21">
                    Nada seguido (menos de 1 día)
                </label>
                <div class="invalid-feedback">Selecciona una opción</div>
              </div>
        </div>

        <div class="mb-3 mt-4 border border-primary rounded p-3">
            <label>¿Haz perdido el sentido del gusto u olfato?</label>
              <div class="form-check mt-1">
                <input class="form-check-input" 
                       type="radio" 
                       name="pregunta5"
                       value="1" 
                       [(ngModel)]="EncuestasComposicion.pregunta5"
                       required>
                <label class="form-check-label" for="respuesta21">
                  Si
                </label>
              </div>
              <div class="form-check mt-1">
                <input class="form-check-input" 
                       type="radio" 
                       name="pregunta5"
                       value="2"
                       [(ngModel)]="EncuestasComposicion.pregunta5"
                       required>
                <label class="form-check-label" for="respuesta22">
                  No
                </label>
                <div class="invalid-feedback">Selecciona una opción</div>
              </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enviar respuesta</button>
    </form>
  </div>
  
  <app-footer></app-footer>
