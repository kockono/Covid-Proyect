<div class="vh-100 d-flex align-items-center justify-content-center">
<main class="form-signin container">
    <h1 class="text-center text-primary">infocovid.es</h1>
    <form method="POST" action="#">
      <h1 class="h3 mb-3 pt-5 fw-normal">Inicia Sesión</h1>
      <label for="inputEmail" class="visually-hidden">Correo</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="correo" required autofocus>
      <label for="inputPassword" class="visually-hidden">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
    </form>
    <div class="pt-4 text-center">
    <a href="/new-account">¿No tienes cuenta? Registrate</a>
    </div>
  </main>
</div>
